<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link rel="icon" href="img/logo.png" type="image/x-icon">

    <title>Store House</title>
  </head>
  <body>

    <div class="container">
            <form action="" class="my-5 mx-5">
                <input type="text" name="item" id="drug-name" placeholder="Drug name">
                <input type="text" name="item-id" id="drug-id" placeholder="aci90045">
                <input type="text" name="price" id="drug-price" placeholder="Unit Price">
                <input type="button" name="add-item" class="add-item" value="Add Item" >

            </form>

    <table>
        <thead>
        <tr class="lead container bg-primary">
            <th>Select</th>
            <th>S/No.</th>
            <th>Drug name</th>
            <th>Drug ID</th>
            <th>Unit Price</th>
            <th>Total Qautity</th>
            <th>Payment Status</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="checkbox" checked="checked" ></td>
            <td>00</td>
            <td>Acetaminophen</td>
            <td>aci90045</td>
            <td>100 <span class="textmuted">Naira</span></td>
            <td>50</td>
            <td>Paid</td>
        </tr>
    </tbody>
    <tfoot>
          <td colspan="6">Total Sales</td>
          <td id="total"> 0<span class="text-muted justify-content-right"> Naira</span></td>
    </tfoot>
          </table>
        
        <input type="button" name="delete-row" id="delete-item" value="Delete Item">

</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Custom Script -->
    <script>
$(document).ready(function(){
    $(".add-item").click(function(){
        var name = $("#drug-name").val();
        var drugId = $('#drug-id').val();
        var price = $("#drug-price").val();
        var quantity = "";
        var TotalPrice =0;

        var no = $('table tbody td[name="record"]').length; 
        console.log(no);
        var status ="";
        var dom = "<tr><td><input type='checkbox' name='record'></td><td>" + no + "</td><td>" +name +"</td><td>" +drugId +"</td><td>" + price +"</td><td>" +quantity +"</td><td>" + status+ "</td></tr>"

        $("table tbody").append(dom);


        // Calculate the total anonymously 
        function Calculate (){
            // "use strict"
           var  Total = $('input[name="price"]').val();
     TotalPrice =parseInt(TotalPrice) + parseInt(Total)
     var overall  = TotalPrice;
    $('#total').html(overall);
   
    }
    Calculate();
    

})


    // Script to delete a item row
$("#delete-item").click(function(){
    $("table tbody").find('input[name="record"]').each(function(){
        if($(this).is(":checked")){
            $(this).parents("tr").remove();
        }
    });
})



})



    </script>
</body>
</html>
